<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminex Solutions</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Whole Site -->
    <main class="luminex_page">
        <!-- NavBar -->
        <nav class="navbar">
            <div class="co_name_logo">
                <div class="logo_name">
                    <img src="./img/lightbulb.png" id="lightbulb" alt="lightbulb">
                    <p>Luminex Solutions</p>
                </div>
            </div>
            <div class="nav_links">
                <div class="home">
                    <img src="./img/home.png" id="home" alt="home">
                    <a href="#">Home</a>
                </div>
                <div class="summary">
                    <img src="./img/summary.png" id="summary" alt="summary">
                    <a href="#">Summary</a>
                </div>
                <div class="insights">
                    <button class="dropbtn">Insights</button>
                </div>
            </div>
        </nav>
        
        <!-- Body Of Page -->
        <section class="lumin_stuff">
            <!-- Page Content -->
            <div class="page_content">
                <!-- Top Box -->
                <div class="top_box">
                    <!-- <img src="./img/ceiling_lights.png" id="head_lights" alt="head_lights"> -->
                    <div class="head_lights_img">
                        <img src="./img/ceiling_lights.png" id="head_lights" alt="head_lights">
                    </div>
                   
                    <div class="company_purpose">
                        <p class="solutions">LED solutions dedicated to environmental preservation</p>
                        <ul></ul>
                    </div>
                </div>
                <!-- Bottom Box -->
                <div class="bottom_box">
                    <!-- first pic -->
                    <div class="pic_one">
                        <a href="#" id="marketing_link">Marketing</a>
                        <img src="./img/marketing_light.png" id="marketing_light" alt="marketing_light">
                        <!-- <ul></ul> -->
                    </div>
                    <div class="pic_one">
                        <a href="#" id="marketing_link">Operations</a>
                        <img src="./img/screwing light.png" id="operations_light" alt="marketing_light">
                        <!-- <ul></ul> -->
                    </div>
                    <div class="pic_one">
                        <a href="#" id="marketing_link">Environmental</a>
                        <img src="./img/office_lights.png" id="office_lights" alt="marketing_light">
                        <!-- <ul></ul> -->
                    </div>
                    <div class="pic_one">
                        <a href="#" id="marketing_link">Marketing</a>
                        <img src="./img/hand_light.png" id="hand_light" alt="marketing_light">
                        <!-- <ul></ul> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
