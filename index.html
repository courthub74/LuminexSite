<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminex Solutions</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Whole Site -->
    <main class="luminex_page">
        <!-- NavBar -->
        <nav class="navbar">
            <div class="co_name_logo">
                <div class="logo_name">
                    <img src="./img/lightbulb.png" id="lightbulb" alt="lightbulb">
                    <p>Luminex Solutions</p>
                </div>
            </div>
            <div class="nav_links">
                <div class="home">
                    <img src="./img/home.png" id="home" alt="home">
                    <a href="#">Home</a>
                </div>
                <div class="summary">
                    <img src="./img/summary.png" id="summary" alt="summary">
                    <a href="#">Summary</a>
                </div>
            </div>
        </nav>
        
        <!-- Body Of Page -->
        <section class="lumin_stuff">
            <!-- Box 1 -->
            <div class="header_luminex">
                <div class="head_pic">
                    <img src="./img/ceiling_lights.png" id="ceiling_lights" alt="ceiling_lights">
                </div>
                <div class="headline">
                    <div class="head_words">
                        <p>LED solutions dedicated to environmental preservation</p>
                        <ul></ul>
                    </div>
                </div>
            </div>
    
            <!-- Box 2 -->
            <div class="selections_luminex">
                <div class="selection_pics">
                    <p>Select</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
