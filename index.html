<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminex Solutions</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Whole Site -->
    <main class="luminex_page">
        <!-- NavBar -->
        <nav class="navbar">
            <div class="co_name_logo">
                <div class="logo_name">
                    <img src="./img/lightbulb.png" id="lightbulb" alt="lightbulb">
                    <p>Luminex Solutions</p>
                </div>
            </div>
            <div class="nav_links">
                <div class="home">
                    <img src="./img/home.png" id="home" alt="home">
                    <a href="#">Home</a>
                </div>
                <div class="summary">
                    <img src="./img/summary.png" id="summary" alt="summary">
                    <a href="#">Summary</a>
                </div>
            </div>
        </nav>
        
        <!-- Body Of Page -->
        <section class="lumin_stuff">
            <!-- Page Content -->
            <div class="page_content">
                <!-- Top Box -->
                <div class="top_box">
                    <p>Top Box</p>
                </div>
                <!-- Bottom Box -->
                <div class="bottom_box">
                    <p>Bottom Box</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
